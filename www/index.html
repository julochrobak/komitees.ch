<html>
    <style>
        .count {
            width: 200px;
        }

        th {
            text-align: center;
        }

        td.count {
            text-align: right;
        }

        td.link {
            text-align: center;
        }

        td {
            padding: 5px 5px 5px 5px;
        }

        .link {
            width: 20px;
        }
        table {
            width: 100%;
        }
    </style>
    <body>
        <center>
            <form method="post">
                <input type="text" name="query" size=80 placeholder="Partei/Kanton/Politiker(in)">
                <input type="submit" value="Submit">
            </form>
        </center>
        {{ if .Items }}
        <center><h4>{{ .Overall }} aktive Komitees durchgesucht</h4></center>
        <table>
            <tr>
                <th></th>
                <th class="name">Name</th>
                <th class="count">Mitglieder</th>
                <th class="count">Ãœbereinstimmungen</th>
                <th class="link">Link</th>
            </tr>
            {{range .Items}}
            <tr>
                <th>{{ .Index }}</td>
                <td>{{ .CommitteeName }}</td>
                <td class="count">{{ .Members }}</td>
                <td class="count">{{ .Match }}</td>
                <td class="link"><a href="{{ .Url }}">Detail</a></td>
            </tr>
            {{end}}
        </table>
        {{else}}
        <center><h4>kein Ergebnis</h4></center>
        {{end}}
    </body>
</html>
